<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用商店</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .app-store-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 顶部应用信息 */
        .app-header {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            min-height: 120px;
        }

        .app-icon-large {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
        }

        .app-icon-large img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 8px;
        }

        .app-title {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 2px;
            cursor: pointer;
        }

        .app-title:hover {
            opacity: 0.9;
        }

        /* 主要内容区 */
        .main-content {
            display: flex;
            min-height: 500px;
        }

        /* 左侧应用列表 */
        .app-list {
            width: 280px;
            background: #f5f5f5;
            border-right: 1px solid #e0e0e0;
            overflow-y: auto;
            padding: 20px 0;
        }

        .app-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .app-item:hover {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
        }

        .app-item.active {
            background: #2196F3;
            color: white;
            border-left: 4px solid #1976D2;
        }

        .app-item.active:hover {
            background: #1976D2;
        }

        .app-icon-small {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            overflow: hidden;
            margin-right: 15px;
            flex-shrink: 0;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-icon-small img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 4px;
        }

        .app-name {
            font-size: 16px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 右侧内容区 */
        .app-detail {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .detail-content {
            line-height: 1.8;
            color: #333;
            font-size: 16px;
        }

        .detail-content p {
            margin-bottom: 15px;
        }

        .detail-content h2 {
            color: #2196F3;
            margin-bottom: 20px;
            border-bottom: 2px solid #2196F3;
            padding-bottom: 10px;
            font-size: 28px;
        }

        .detail-content h3 {
            color: #1976D2;
            margin: 15px 0 10px 0;
            font-size: 20px;
        }

        .detail-content a {
            color: #2196F3;
            text-decoration: none;
        }

        .detail-content a:hover {
            text-decoration: underline;
        }

        .detail-content ul {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        .detail-content li {
            margin-bottom: 8px;
        }

        .detail-content img {
            max-width: 100%;
            border-radius: 10px;
            margin: 15px 0;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        /* 底部按钮 */
        .app-footer {
            background: #f5f5f5;
            padding: 20px 40px;
            text-align: center;
            border-top: 1px solid #e0e0e0;
        }

        .download-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #2196F3;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #1976D2;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .app-list {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
            }

            .app-detail {
                padding: 20px;
            }

            .app-header {
                flex-direction: column;
                gap: 10px;
            }

            .app-icon-large {
                width: 60px;
                height: 60px;
            }

            .app-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="app-store-container">
        <!-- 顶部应用信息 -->
        <div class="app-header" id="appHeader">
            <div class="app-icon-large" id="headerIcon">
                <img src="" alt="图标" onerror="handleImageError(this)">
            </div>
            <div class="app-title" id="headerTitle">应用商店</div>
        </div>

        <!-- 主要内容区 -->
        <div class="main-content">
            <!-- 左侧应用列表 -->
            <div class="app-list" id="appList"></div>

            <!-- 右侧应用详情 -->
            <div class="app-detail">
                <div class="detail-content" id="appContent">
                    <p style="text-align:center; padding:40px; color:#999; font-size:18px;">
                        欢迎来到应用商店！<br><br>
                        请点击左侧的应用查看详细介绍。
                    </p>
                </div>
            </div>
        </div>

        <!-- 底部下载按钮 -->
        <div class="app-footer">
            <button class="download-btn" id="downloadBtn" disabled>前往下载</button>
        </div>
    </div>

    <script>
        // ==================== 应用数据配置 ====================
        // 所有应用信息都存储在这个数组中
        // 格式: [图标路径, 应用名称, 介绍HTML路径, 下载链接]
        const appData = [
            [
                "icons/music_player.png",
                "音乐播放器",
                "intro/music_player.html",
                "link"
            ],
            [
                "icons/encryptor.png",
                "哈希加密器",
                "intro/encryptor.html",
                "link"
            ]
        ];

        // ==================== 全局变量 ====================
        let currentAppIndex = -1;
        const appListEl = document.getElementById('appList');
        const appContentEl = document.getElementById('appContent');
        const headerIconEl = document.getElementById('headerIcon').querySelector('img');
        const headerIconContainer = document.getElementById('headerIcon');
        const headerTitleEl = document.getElementById('headerTitle');
        const downloadBtn = document.getElementById('downloadBtn');

        // ==================== 图片加载错误处理 ====================
        function handleImageError(imgElement) {
            // 隐藏图片，但保留容器结构
            imgElement.style.display = 'none';
            // 在容器中显示"加载失败"文本
            const container = imgElement.parentElement;
            if (!container.querySelector('.error-text')) {
                const errorText = document.createElement('div');
                errorText.className = 'error-text';
                errorText.textContent = '加载失败';
                errorText.style.color = '#999';
                errorText.style.fontSize = '14px';
                container.appendChild(errorText);
            }
        }

        // ==================== 初始化函数 ====================
        // 初始化应用列表
        function initAppList() {
            appListEl.innerHTML = '';
            
            appData.forEach((app, index) => {
                const [iconPath, appName] = app;
                
                const appItem = document.createElement('div');
                appItem.className = 'app-item';
                appItem.dataset.index = index;
                
                appItem.innerHTML = `
                    <div class="app-icon-small">
                        <img src="${iconPath}" alt="${appName}" onerror="handleImageError(this)">
                    </div>
                    <div class="app-name">${appName}</div>
                `;
                
                appItem.addEventListener('click', () => selectApp(index));
                appListEl.appendChild(appItem);
            });
        }

        // 选择应用
        function selectApp(index) {
            currentAppIndex = index;
            const [iconPath, appName, introPath, downloadUrl] = appData[index];
            
            // 更新左侧选中状态
            document.querySelectorAll('.app-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
            
            // 更新顶部信息
            updateHeaderIcon(iconPath, appName);
            headerTitleEl.textContent = appName;
            
            // 加载应用介绍
            loadAppIntro(introPath);
            
            // 更新下载按钮
            downloadBtn.disabled = false;
            downloadBtn.onclick = () => window.open(downloadUrl, '_blank');
        }

        // 更新顶部图标
        function updateHeaderIcon(iconPath, appName) {
            // 显示图标容器
            headerIconContainer.style.display = 'block';
            
            // 清除之前的错误提示
            const errorText = headerIconContainer.querySelector('.error-text');
            if (errorText) {
                errorText.remove();
            }
            
            // 显示图片
            headerIconEl.style.display = 'block';
            headerIconEl.src = iconPath;
            headerIconEl.alt = appName;
        }

        // 重置顶部为初始状态
        function resetHeader() {
            // 隐藏图标容器
            headerIconContainer.style.display = 'none';
            
            // 重置标题
            headerTitleEl.textContent = '应用商店';
            
            // 禁用下载按钮
            downloadBtn.disabled = true;
            downloadBtn.onclick = null;
        }

        // 重置详情区域为初始状态
        function resetDetailContent() {
            appContentEl.innerHTML = `
                <p style="text-align:center; padding:40px; color:#999; font-size:18px;">
                    欢迎来到应用商店！<br><br>
                    请点击左侧的应用查看详细介绍。
                </p>
            `;
        }

        // 重置选中状态
        function resetSelection() {
            document.querySelectorAll('.app-item').forEach(item => {
                item.classList.remove('active');
            });
        }

        // 重置所有状态
        function resetAll() {
            currentAppIndex = -1;
            resetHeader();
            resetDetailContent();
            resetSelection();
        }

        // 加载应用介绍（从外部HTML文件）
        function loadAppIntro(filePath) {
            // 显示加载状态
            appContentEl.innerHTML = `
                <p style="text-align:center; padding:40px; color:#999;">
                    正在加载...
                </p>
            `;
            
            // 使用fetch加载外部HTML文件
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('文件加载失败');
                    }
                    return response.text();
                })
                .then(htmlContent => {
                    appContentEl.innerHTML = htmlContent;
                })
                .catch(error => {
                    appContentEl.innerHTML = `
                        <p style="color:#f44336; padding:20px;">
                            ❌ 无法加载介绍内容：${error.message}
                        </p>
                        <p style="color:#666; margin-top:10px;">
                            请确保文件路径正确且文件存在。
                        </p>
                    `;
                    console.error('加载失败:', error);
                });
        }

        // ==================== 页面加载时执行 ====================
        window.addEventListener('DOMContentLoaded', () => {
            initAppList();
            
            // 初始化时隐藏顶部图标
            headerIconContainer.style.display = 'none';
            
            // 点击应用商店标题时重置状态
            headerTitleEl.addEventListener('click', () => {
                if (currentAppIndex !== -1) {
                    resetAll();
                }
            });
        });
    </script>
</body>
</html>
